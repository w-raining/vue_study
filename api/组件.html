<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>


<h1>组件</h1>
<hr>
<div id="app">
    <jspang></jspang>
    <panda></panda>
</div>
<!--<div id="app1">-->
<!--<jspang></jspang>-->
<!--</div>-->


</body>
<script type="">
    //全局组件
    Vue.component('jspang', {
        template: '<div style="color:red;">我是全局的技术胖组件</div>'
    });
    var app = new Vue({
        el: '#app',
        //局部组件
        components: {
            "panda": {
                template:'<div style="color: blue;">我是局部的panda组件</div>'
            }
        }
    });
    //    var app1 = new Vue({
    //        el: '#app1',
    //    })


    //局部组件
</script>
</html>
