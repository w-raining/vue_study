<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h2>Vue.set全局操作</h2>
<hr>
<div id="app">
    <p>{{count}}</p>

    <ol>
        <li v-for="item in arr">{{item}}</li>
    </ol>
</div>

<p><button onclick="add()">add</button></p>


</body>
<script type="text/javascript">
    function add() {
//        Vue.set(outData,'count',5);
//        app.count++
//        outData.count++


        app.arr[1]='hahaha';    //vue监测不到  利用数组下边改变数值 vue监测不到
        Vue.set(outData.arr,1,'hahhaha')   //这个方法可以检测到DOM  数组下标变化改变
    }
    var outData = {
        count: 1,
        arr:['aaa','bbb','ccc']
    };
    var app = new Vue({
        el: '#app',
        data: outData
    })
</script>
</html>
