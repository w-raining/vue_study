<script type="text/javascript">
    var city = {
        template: `<div style="color: red;">hangzhou form china</div>`
    };
    var pandaComponent = {
        template: `
            <div>
                <p style="color: green;">panda from china</p>
                <city></city>
            </div>
        `,
        components: {
            "city": city
        }
    };
    var app = new Vue({
        el: '#app',
        data: {
            message: 'china'
        },
        components: {
            panda: pandaComponent
        }

    })
</script>
