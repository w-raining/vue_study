<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>


<h1>extends</h1>
<hr>

<div id="app">
    num:${ num }
    <p>
        <button @click="add()">add</button>
    </p>
</div>


</body>
<script type="text/javascript">
    var extendsObj = {
        updated: function () {
            console.log('我是扩展的updated')
        },
        methods: {
            //方法名字 如果一样 则只执行原生里面的方法
            add: function () {
                this.num++;
                console.log('我是扩展出来的方法')
            }
        }
    };
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                this.num++;
                console.log('我是原生的方法')
            }
        },
        updated: function () {
            console.log('我是原生的updated')
        },
        extends: extendsObj,
        delimiters:['${','}']  //自定义插值形式

    })
</script>
</html>
