<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>


<h1>computed</h1>
<hr>
<div id="app">
    <p>{{newPrice}}</p>
    <ul>
        <li v-for="item in reverseNews">{{item.title}}-------{{item.date}}</li>
    </ul>
</div>


</body>
<script type="text/javascript">
    var newsList = [
        {title: '《习近平谈治国理政》这本书，全世界都在学习', date: '2018/1/30'},
        {title: '国家主席习近平任免驻外大使', date: '2018/1/31'},
        {title: '新华网评：打开解放思想这个“总开关” 北京两会', date: '2018/2/2'},
        {title: '坚定理想信念 牢记初心使命 新时代新气象新作为', date: '2018/2/15'},
    ];
    var app = new Vue({
        el: '#app',
        data: {
            price: 100,
            newsList: newsList
        },
        //computed的主要作用是对原始数据进行改造输出。改造输出包括格式的编辑，大小写转换，顺序重拍，添加符号等
        computed: {
            newPrice: function () {
                return this.price = '￥：' + this.price + "元"
            },
            reverseNews: function () {
                return this.newsList = this.newsList.reverse();
            }
        }
    })

</script>
</html>
