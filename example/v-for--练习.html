<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for练习</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<style type="text/css">
    ul{
        padding:0;
        margin:0;
        list-style:none;
    }
    ul li{
        width: 100%;
        height: 30px;
    }
    ul li span{
        color:red;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
    }
</style>
<body>
<div id="app">
    <ul>
        <li v-for="(student,index) in students">
            {{student.name}}  {{student.age}}  {{student.sex}}  {{student.phone}}
            <span v-on:click="shanchu(index)">x</span>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            students: [
                {name: '时简', age: 21, sex: 'girl', phone: 206555},
                {name: '叶珈城', age: 25, sex: 'boy', phone: 256655},
                {name: '易霈', age: 28, sex: 'boy', phone: 206222},
                {name: '诗雨', age: 21, sex: 'girl', phone: 208955}
            ]
        },
        computed: {

        },
        methods:{
            shanchu:function () {
                alert(this.id)
            }
        }
    });

</script>
</html>
